// Nuclear mushroom cloud pool
var NUKE_POOL = [];
function spawnNuke() {
  NUKE_POOL.push({x:80+Math.random()*800, t:0, maxT:4000});
}
function updateNukes(delta) {
  for (var i=NUKE_POOL.length-1;i>=0;i--) {
    NUKE_POOL[i].t+=delta;
    if (NUKE_POOL[i].t>=NUKE_POOL[i].maxT) NUKE_POOL.splice(i,1);
  }
}
function drawNukes(g) {
  for (var i=0;i<NUKE_POOL.length;i++) {
    var n=NUKE_POOL[i];
    var prog=n.t/n.maxT; // 0..1
    // fade: in 0..0.15, hold 0.15..0.75, out 0.75..1
    var al=prog<0.15?(prog/0.15):prog<0.75?1.0:((1.0-prog)/0.25);
    al=Math.max(0,Math.min(1,al));
    var stemH=Math.min(160,prog*1200);
    var capR=Math.min(55,prog*400);
    var bx=n.x, by=496; // screen bottom anchor
    // rainbow cycling colors
    var hue1=(n.t*0.18)%360; var hue2=(n.t*0.18+60)%360; var hue3=(n.t*0.18+120)%360;
    var rc1=Phaser.Display.Color.HSLToColor(hue1/360,1,0.55).color;
    var rc2=Phaser.Display.Color.HSLToColor(hue2/360,1,0.65).color;
    var rc3=Phaser.Display.Color.HSLToColor(hue3/360,1,0.8).color;
    // glow base
    g.fillStyle(rc1, al*0.22);
    g.fillCircle(bx, by, capR*1.8);
    // stem
    g.fillStyle(rc1, al*0.85);
    g.fillRect(bx-8, by-stemH, 16, stemH);
    // stem inner
    g.fillStyle(rc3, al*0.6);
    g.fillRect(bx-4, by-stemH, 8, stemH);
    // cap ellipse
    g.fillStyle(rc2, al*0.9);
    g.fillEllipse(bx, by-stemH, capR*2, capR*0.85);
    // cap highlight
    g.fillStyle(rc3, al*0.55);
    g.fillEllipse(bx-capR*0.25, by-stemH-capR*0.15, capR*0.9, capR*0.45);
    // heart at top (love bomb!)
    if(capR>20){g.fillStyle(0xff69b4,al*0.8);g.fillCircle(bx-8,by-stemH-capR*0.6,7);g.fillCircle(bx+8,by-stemH-capR*0.6,7);g.fillTriangle(bx-15,by-stemH-capR*0.55,bx+15,by-stemH-capR*0.55,bx,by-stemH-capR*0.2);}
  }
}

// ── SOUND MODULE (Web Audio API — zero assets) ───────────────────
var SOUND = (function(){
  var ctx = null;
  function _init(){
    if(!ctx) try { ctx = new (window.AudioContext||window.webkitAudioContext)(); } catch(e){}
  }
  function _tone(type, f, f2, dur, vol, delay){
    if(!ctx) return;
    try {
      var osc=ctx.createOscillator(), gn=ctx.createGain();
      osc.connect(gn); gn.connect(ctx.destination);
      osc.type=type||'square';
      var t=ctx.currentTime+(delay||0);
      osc.frequency.setValueAtTime(f, t);
      if(f2) osc.frequency.exponentialRampToValueAtTime(Math.max(1,f2), t+dur);
      gn.gain.setValueAtTime(vol||0.18, t);
      gn.gain.exponentialRampToValueAtTime(0.0001, t+dur);
      osc.start(t); osc.stop(t+dur);
    } catch(e){}
  }
  return {
    init: _init,
    punch:   function(){ _tone('square',320,80,0.08,0.22); },
    kick:    function(){ _tone('square',160,50,0.12,0.28); },
    jump:    function(){ _tone('sine',200,500,0.14,0.15); },
    hurt:    function(){ _tone('sawtooth',440,80,0.3,0.3); },
    pickup:  function(){ _tone('sine',330,330,0.07,0.18); _tone('sine',660,660,0.08,0.18,0.14); },
    death:   function(){ _tone('sawtooth',440,55,0.9,0.35); },
    bossHit: function(){ _tone('square',60,30,0.25,0.35); },
    victory: function(){
      var notes=[262,330,392,523,659];
      for(var i=0;i<notes.length;i++){
        (function(nn,dd){ setTimeout(function(){ _tone('square',nn,nn,0.12,0.2); },dd); })(notes[i],i*100);
      }
    },
    charge: function(){ _tone('square',200,260,0.05,0.10); },
    blast:  function(){ _tone('sawtooth',120,40,0.25,0.6); }
  };
})();

// Combo helper — call after each hit
function _addCombo(scene, x, y) {
  var c = EWR_STATE.combo;
  c.streak++;
  c.timer = 3500;
  c.mult = c.streak>=10 ? 3 : c.streak>=6 ? 2 : c.streak>=3 ? 1.5 : 1;
  if(c.streak===3) { scene._flash('x1.5 COMBO!',1200); }
  if(c.streak===6) { scene._flash('x2 COMBO!!',1200); SOUND.pickup(); }
  if(c.streak===10){ scene._flash('x3 ON FIRE!!!',1500); if(scene.cameras) scene.cameras.main.shake(200,0.01); SOUND.victory(); }
  // Float text near hit
  try {
    var ft=scene.add.text(x,y-28,c.streak+' HIT!',{fontFamily:'Courier New,monospace',fontSize:'16px',color:'#ffd60a',stroke:'#000000',strokeThickness:3}).setDepth(25);
    scene.tweens.add({targets:ft,y:y-70,alpha:0,duration:900,onComplete:function(){ft.destroy();}});
  } catch(e){}
}

          g.fillStyle(parseInt(AT.grass.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH);
          g.fillStyle(parseInt(AT.grassDark.slice(1),16),0.25); g.fillRect(px,py,self.tW,4); break;
        case 'path':
          g.fillStyle(parseInt(AT.dirt.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH); break;
        case 'mountain':
          g.fillStyle(parseInt(AT.uiBg.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH);
          g.fillStyle(0x4a3060,0.8); g.fillTriangle(px,py+self.tH,px+self.tW/2,py+4,px+self.tW,py+self.tH); break;
        case 'tree':
          g.fillStyle(parseInt(AT.grass.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH);
          g.fillStyle(parseInt(AT.outline.slice(1),16),1); g.fillCircle(px+self.tW/2,py+14,14);
          g.fillStyle(parseInt(AT.grassDark.slice(1),16),1); g.fillCircle(px+self.tW/2,py+14,12);
          g.fillStyle(parseInt(AT.dirtDark.slice(1),16),1); g.fillRect(px+self.tW/2-3,py+22,6,12); break;
        case 'level':
          g.fillStyle(parseInt(AT.grass.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH);
          var beaten=EWR_STATE.levelsBeaten.indexOf(tile.id)>=0;
          // Gate: V level only shows if 1-3 beaten
          if(tile.id==='1-V'&&EWR_STATE.levelsBeaten.indexOf('1-3')<0) break;
          var voidStyle=(tile.id==='1-V');
          g.fillStyle(voidStyle?0x220044:(beaten?0x888888:parseInt(AT.uiGold.slice(1),16)),0.22); g.fillCircle(px+self.tW/2,py+self.tH/2,22);
          g.fillStyle(voidStyle?0xcc44ff:(beaten?0x888888:parseInt(AT.uiGold.slice(1),16)),1);    g.fillCircle(px+self.tW/2,py+self.tH/2,12);
          g.fillStyle(parseInt(AT.outline.slice(1),16),1); g.fillCircle(px+self.tW/2,py+self.tH/2,8);
          g.fillStyle(voidStyle?0xcc44ff:(beaten?0x888888:parseInt(AT.uiGold.slice(1),16)),1);    g.fillCircle(px+self.tW/2,py+self.tH/2,5); break;
        case 'portal':
          var w1Unlocked=['1-1','1-2','1-3','1-4','1-5'].every(function(id){return EWR_STATE.levelsBeaten.indexOf(id)>=0;});
          var portalPulse=0.5+Math.sin(self.catTime*0.004)*0.5;
          g.fillStyle(w1Unlocked?0x001a20:parseInt(AT.sky.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH);
          if(w1Unlocked){
            // Big glowing unlocked portal
            g.fillStyle(0x00ffcc,portalPulse*0.35); g.fillCircle(px+self.tW/2,py+self.tH/2,28);
            g.fillStyle(0x00ffcc,0.7+portalPulse*0.3); g.fillCircle(px+self.tW/2,py+self.tH/2,16);
            g.fillStyle(0xffffff,0.9); g.fillCircle(px+self.tW/2,py+self.tH/2,9);
            g.fillStyle(0x00ffcc,1); g.fillCircle(px+self.tW/2,py+self.tH/2,5);
            // Arrow pointing left toward portal from outside
            g.fillStyle(0xffd700,portalPulse); g.fillTriangle(px-12,py+self.tH/2-7,px-12,py+self.tH/2+7,px-1,py+self.tH/2);
            g.fillStyle(0xffd700,portalPulse*0.7); g.fillTriangle(px-20,py+self.tH/2-5,px-20,py+self.tH/2+5,px-12,py+self.tH/2);
          } else {
            g.fillStyle(0x00ffcc,0.08); g.fillCircle(px+self.tW/2,py+self.tH/2,22);
            g.fillStyle(0x334455,1); g.fillCircle(px+self.tW/2,py+self.tH/2,12);
            g.fillStyle(parseInt(AT.outline.slice(1),16),1); g.fillCircle(px+self.tW/2,py+self.tH/2,8);
            g.fillStyle(0x445566,1); g.fillCircle(px+self.tW/2,py+self.tH/2,5);
          }
          break;
        case 'catspot':
        default:
          g.fillStyle(parseInt(AT.grass.slice(1),16),1); g.fillRect(px,py,self.tW,self.tH); break;
      }
      g.lineStyle(1,parseInt(AT.outline.slice(1),16),0.07); g.strokeRect(px,py,self.tW,self.tH);
    }
  }
  // Ed has seen things badge
  if(EWR_STATE.secretBeaten&&EWR_STATE.secretBeaten['1-V']){
    g.fillStyle(0xcc44ff,1); g.fillCircle(self.offX+8*self.tW+self.tW/2-8,self.offY+4*self.tH+36+self.tH/2-22,5);
  }
};
WorldMapScene.prototype._spawnCats=function(){
  var positions=[], ri;
  for(ri=0;ri<W1_ROWS.length;ri++)
    for(var ci=0;ci<W1_ROWS[ri].length;ci++)
      if(W1_ROWS[ri][ci]==='C') positions.push({x:ci,y:ri});
  var extra=0;
  for(ri=1;ri<W1_ROWS.length-1&&extra<6;ri++)
    for(var ci2=1;ci2<W1_ROWS[ri].length-1&&extra<6;ci2++)
      if((W1_ROWS[ri][ci2]==='G'||W1_ROWS[ri][ci2]==='P')&&Math.random()<0.22){positions.push({x:ci2,y:ri});extra++;}
  for(var i=0;i<positions.length;i++){
    var p=positions[i];
    var px=this.offX+p.x*this.tW+this.tW/2, py=this.offY+p.y*this.tH+this.tH+36;
    this.mapCats.push({x:px,y:py,hx:px,ci:i%4,tailAng:Math.random()*Math.PI*2,facing:Math.random()<0.5?1:-1,wT:Math.random()*3000,sitting:Math.random()<0.5,name:CAT_NAMES[i%CAT_NAMES.length],petted:false,wsState:'normal',wsTimer:Math.random()*6000,wsMsg:'',wsPhaseT:0});
  }
};
WorldMapScene.prototype._popAloe=function(msg){
  this.aloePop.setText(msg).setAlpha(1).setY(55);
  this.tweens.add({targets:this.aloePop,y:30,alpha:0,duration:1800,ease:'Sine.easeOut'});
};
WorldMapScene.prototype._drawShop=function(){
  var g=this.shopG;
  g.clear();
  if(!this.shopOpen) { for(var i=0;i<this.shopTxts.length;i++) this.shopTxts[i].setAlpha(0); this.shopTitle.setAlpha(0); this.shopHint.setAlpha(0); return; }
  g.fillStyle(parseInt(AT.uiBg.slice(1),16),0.94); g.fillRoundedRect(280,130,400,300,10);
  g.lineStyle(2,parseInt(AT.uiGold.slice(1),16),0.8); g.strokeRoundedRect(280,130,400,300,10);
  this.shopTitle.setText("CHAIRMAN WHISKERS' SHOP").setAlpha(1);
  this.shopHint.setText('Up/Down=Select  Z=Buy  X=Close').setAlpha(1);
  for(var si=0;si<this.shopItems.length;si++){
    var item=this.shopItems[si];
    var bought=(item.key==='extraHeart')?(EWR_STATE.maxHealth[0]>3):EWR_STATE.shop[item.key];
    var sel=(si===this.shopSel);
    var col=bought?'#888888':(sel?'#ffd60a':AT.uiText);
    var costStr=item.cost===0?'FREE':''+item.cost+' aloe';
    var boughtStr=bought?' [OWNED]':'';
    this.shopTxts[si].setText((sel?'> ':' ')+item.label+'  '+costStr+boughtStr).setStyle({color:col}).setAlpha(1);
  }
};
WorldMapScene.prototype._buyShop=function(){
  var item=this.shopItems[this.shopSel];
  var bought=(item.key==='extraHeart')?(EWR_STATE.maxHealth[0]>3):EWR_STATE.shop[item.key];
  if(bought){ this._popAloe('already owned!'); return; }
  if(EWR_STATE.aloe<item.cost){ this._popAloe('need '+item.cost+' aloe!'); return; }
  EWR_STATE.aloe-=item.cost;
  if(item.key==='extraHeart'){ EWR_STATE.maxHealth[0]=Math.min(EWR_STATE.maxHealth[0]+1,5); EWR_STATE.health[0]=EWR_STATE.maxHealth[0]; }
  else if(item.key==='speedBoost'){ EWR_STATE.shop.speedBoost=true; ED_MOVE.walkSpeed=Math.round(ED_MOVE.walkSpeed*1.15); }
  else EWR_STATE.shop[item.key]=true;
  SOUND.pickup();
  this._popAloe('PURCHASED!');
};
WorldMapScene.prototype.update=function(time,delta){
  this.catTime+=delta; this.edCigF++; this.edSmokeT+=delta;
  if(this.edSmokeT>1100){this.edSmokeT=0;spawnSmoke(this.edPx.x+14,this.edPx.y-22);}
  updateSmoke();
  // WS map message timer
  this._wsMsgT-=delta;
  if(this._wsMsgT<=0){
    this._wsMsgT=10000+Math.random()*14000;
    var wmCols=['#ff4444','#ffd700','#ff44aa','#00eeff','#cc44ff'];
    this.wsMsgTxt.setText(WS_MSGS[Math.floor(Math.random()*WS_MSGS.length)]).setColor(wmCols[Math.floor(Math.random()*wmCols.length)]).setAlpha(1);
    this.tweens.add({targets:this.wsMsgTxt,alpha:0,delay:3600,duration:900});
  }
  // Cat possession timer
  this._possessT-=delta;
  if(this._possessT<=0&&!this._possessedCat&&this.mapCats.length>0){
    this._possessT=55000+Math.random()*35000;
    this._possessedCat=this.mapCats[Math.floor(Math.random()*this.mapCats.length)];
    this._possessedCat.wsMsg='I AM CHANGED'; this._possessedCat.wsState='speech'; this._possessedCat.wsPhaseT=0;
  }
  var wmSpeaker=null;
  for(var i=0;i<this.mapCats.length;i++){
    var c=this.mapCats[i]; c.tailAng+=0.04; c.wT+=delta;
    updateCatWsState(c,delta);
    if(!c.sitting&&c.wT>2200){c.wT=0;c.facing*=-1;c.x+=c.facing*8;if(Math.abs(c.x-c.hx)>22)c.x=c.hx;}
    if((c.wsState==='speech'||c.wsState==='philosophize'||c.wsState==='stare')&&c.wsMsg&&!wmSpeaker) wmSpeaker=c;
  }
  var pad=this.input.gamepad&&this.input.gamepad.total>0?this.input.gamepad.getPad(0):null;
  var gpMapL=false,gpMapR=false,gpMapU=false,gpMapD=false,gpMapA=false,gpMapB=false;
  if(pad){
    var ax=pad.axes.length>0?pad.axes[0].getValue():0;
    var ay=pad.axes.length>1?pad.axes[1].getValue():0;
    gpMapL=(pad.left)||(ax<-0.5); gpMapR=(pad.right)||(ax>0.5);
    gpMapU=(pad.up)||(ay<-0.5);   gpMapD=(pad.down)||(ay>0.5);
    var aNow=pad.A&&pad.A.pressed;
    gpMapA=aNow&&!this._prevA; this._prevA=aNow;
    var bNow=pad.B&&pad.B.pressed;
    gpMapB=bNow&&!this._prevB; this._prevB=bNow;
  }
  // Arcade menu (Truth Kid)
  if(this._arcadeOpen){
    if(Phaser.Input.Keyboard.JustDown(this.keys.up)||gpMapU) this._arcadeSel=Math.max(0,this._arcadeSel-1);
    if(Phaser.Input.Keyboard.JustDown(this.keys.down)||gpMapD) this._arcadeSel=Math.min(this._arcadeItems.length-1,this._arcadeSel+1);
    if(Phaser.Input.Keyboard.JustDown(this.keys.punch)||gpMapA){
      var arcItm=this._arcadeItems[this._arcadeSel];
      if(!arcItm.scene){this._arcadeOpen=false;this.arcadeG.setAlpha(0);this.arcadeTxt.setAlpha(0);}
      else if(EWR_STATE.aloe>=arcItm.cost){EWR_STATE.aloe-=arcItm.cost;SMOKE_POOL.length=0;EX_POOL.length=0;FIRE_POOL.length=0;this.scene.start(arcItm.scene);}
      else{var arcSelf=this;this.nodeTxt.setText('NOT ENOUGH ALOE').setAlpha(1);this.time.delayedCall(1500,function(){if(arcSelf.nodeTxt)arcSelf.nodeTxt.setAlpha(0);});}
    }
    if(Phaser.Input.Keyboard.JustDown(this.keys.kick)||gpMapB){this._arcadeOpen=false;this.arcadeG.setAlpha(0);this.arcadeTxt.setAlpha(0);}
    this._drawArcadeMenu();
    this.mapG.clear(); this._drawMap();
    this.catG.clear();
    for(var aci=0;aci<this.mapCats.length;aci++){var ac=this.mapCats[aci];DRAW_CAT.draw(this.catG,ac.x,ac.y,CAT_COLORS[ac.ci],ac.tailAng,ac.facing,ac.sitting);}
    this.edG.clear(); DRAW_ED.draw(this.edG,this.edPx.x,this.edPx.y,0,this.edFacing<0,this.edCigF);
    this.hudG.clear(); DRAW_HUD.draw(this.hudG);
    this.aloeText.setText(EWR_STATE.aloe+' ALOE');
    return;
  }
  // Shop navigation
  if(this.shopOpen){
    if(Phaser.Input.Keyboard.JustDown(this.keys.up)||gpMapU){this.shopSel=Math.max(0,this.shopSel-1);}
    if(Phaser.Input.Keyboard.JustDown(this.keys.down)||gpMapD){this.shopSel=Math.min(this.shopItems.length-1,this.shopSel+1);}
    if(Phaser.Input.Keyboard.JustDown(this.keys.punch)||gpMapA){this._buyShop();}
    if(Phaser.Input.Keyboard.JustDown(this.keys.kick)||gpMapB){this.shopOpen=false;}
    this.mapG.clear(); this._drawMap();
    this.catG.clear();
    for(var ci=0;ci<this.mapCats.length;ci++){var c2=this.mapCats[ci];DRAW_CAT.draw(this.catG,c2.x,c2.y,CAT_COLORS[c2.ci],c2.tailAng,c2.facing,c2.sitting);}
    this.edG.clear(); DRAW_ED.draw(this.edG,this.edPx.x,this.edPx.y,0,this.edFacing<0,this.edCigF);
    this._drawShop();
    this.hudG.clear(); DRAW_HUD.draw(this.hudG);
    this.aloeText.setText(EWR_STATE.aloe+' ALOE');
    return;
  }
  this._drawShop();
  if(!this.moving&&time-this.lastMoveT>150){
    var dx=0,dy=0;
    if(Phaser.Input.Keyboard.JustDown(this.keys.left)||Phaser.Input.Keyboard.JustDown(this.keys.altL)||gpMapL){dx=-1;this.edFacing=-1;}
    else if(Phaser.Input.Keyboard.JustDown(this.keys.right)||Phaser.Input.Keyboard.JustDown(this.keys.altD)||gpMapR){dx=1;this.edFacing=1;}
    else if(Phaser.Input.Keyboard.JustDown(this.keys.up)||Phaser.Input.Keyboard.JustDown(this.keys.altU)||gpMapU){dy=-1;}
    else if(Phaser.Input.Keyboard.JustDown(this.keys.down)||gpMapD){dy=1;}
    if(dx!==0||dy!==0){
      var nx=this.edTile.x+dx, ny=this.edTile.y+dy;
      var tile=this._getTile(nx,ny);
      var gMsg=tile?this._getGateMsgW1(tile):null;
      if(gMsg){
        var self=this; this.nodeTxt.setText('🔒 '+gMsg).setAlpha(1);
        this.time.delayedCall(2200,function(){self.nodeTxt.setAlpha(0);});
      } else if(tile&&tile.passable){
        this.lastMoveT=time; this.moving=true;
        var tp=this._t2p(nx,ny), self=this;
        this.tweens.add({targets:this.edPx,x:tp.x,y:tp.y,duration:130,ease:'Linear',
          onComplete:function(){self.edTile.x=nx;self.edTile.y=ny;EWR_STATE.playerPos.x=nx;EWR_STATE.playerPos.y=ny;self.moving=false;self._onTile(nx,ny);}
        });
      }
    }
  }
  if(Phaser.Input.Keyboard.JustDown(this.keys.punch)||gpMapA){ this._tryPossessed(); this._tryPet(); this._tryEnter(); this._tryShop(); this._tryArcade(); }
  this.mapG.clear(); this._drawMap();
  this.catG.clear();
  for(var ci3=0;ci3<this.mapCats.length;ci3++){
    var c3=this.mapCats[ci3];
    var wsOxM=0,wsOyM=0;
    if(c3.wsState==='vibrate') wsOxM=Math.sin(c3.wsPhaseT*0.04)*3;
    if(c3.wsState==='levitate') wsOyM=-Math.abs(Math.sin(c3.wsPhaseT*0.006))*14;
    DRAW_CAT.draw(this.catG,c3.x+wsOxM,c3.y+wsOyM,CAT_COLORS[c3.ci],c3.tailAng,c3.facing,c3.sitting);
    if(c3===this._possessedCat){this.catG.lineStyle(3,0xff0000,0.5+Math.sin(time*0.005)*0.5);this.catG.strokeCircle(c3.x+wsOxM,c3.y+wsOyM,22);}
    if(wmSpeaker===c3){this.wsCatTxt.setText(c3.wsMsg).setPosition(Phaser.Math.Clamp(c3.x-60,10,860),Phaser.Math.Clamp(c3.y+wsOyM-50,14,490)).setAlpha(1);}
  }
  if(!wmSpeaker) this.wsCatTxt.setAlpha(0);
  var ef=this.moving?Math.floor(this.catTime/100)%4:0;
  this.edG.clear(); DRAW_ED.draw(this.edG,this.edPx.x,this.edPx.y,ef,this.edFacing<0,this.edCigF);
  for(var sp=0;sp<SMOKE_POOL.length;sp++){var p=SMOKE_POOL[sp];this.edG.fillStyle(0xaaaaaa,p.life*0.28);this.edG.fillCircle(p.x,p.y,p.r);}
  this.hudG.clear(); DRAW_HUD.draw(this.hudG);
  this.aloeText.setText(EWR_STATE.aloe+' ALOE');
  var curTile=this._getTile(this.edTile.x,this.edTile.y);
  if(curTile&&(curTile.type==='level'||curTile.type==='portal')){this.nodeTxt.setText(curTile.label).setAlpha(1);this.enterTxt.setAlpha(1);}
  else if(this.nodeTxt._inGateMsg){}
  else{this.nodeTxt.setAlpha(0);this.enterTxt.setAlpha(0);}
  // Portal hint pulse
  var _w1d=['1-1','1-2','1-3','1-4','1-5'].every(function(id){return EWR_STATE.levelsBeaten.indexOf(id)>=0;});
  if(_w1d){this.portalHintTxt.setAlpha(0.5+Math.sin(this.catTime*0.004)*0.5);}
  else{this.portalHintTxt.setAlpha(0);}
  // News ticker scroll
  this._tickX-=1.5*(delta/16);
  this.tickerTxt.setPosition(this._tickX,526);
  if(this._tickX<-this.tickerTxt.width){
    this._tickN=(this._tickN+1)%NEWS_TICKER.length;
    this.tickerTxt.setText('⚡ '+NEWS_TICKER[this._tickN]+'  ◆  ');
    this._tickX=960;
  }
};
WorldMapScene.prototype._onTile=function(tx,ty){
  var tile=this._getTile(tx,ty); if(!tile) return;
  if(tile.type==='secret'&&!EWR_STATE.secrets[tile.id]){EWR_STATE.secrets[tile.id]=true;EWR_STATE.aloe+=ALOE.secretFind;this._popAloe('+'+ALOE.secretFind+' ALOE! SECRET!');}
};
WorldMapScene.prototype._tryPet=function(){
  for(var i=0;i<this.mapCats.length;i++){
    var c=this.mapCats[i];
    if(Phaser.Math.Distance.Between(this.edPx.x,this.edPx.y,c.x,c.y)<62&&!c.petted){

};
WorldMapScene.prototype._tryShop=function(){
  // Shop opens at tile col=7, row=6 (path tile on main road) after beating 1-1
  if(EWR_STATE.levelsBeaten.indexOf('1-1')<0) return;

WorldMapScene.prototype._drawArcadeMenu=function(){
  var g=this.arcadeG; g.clear(); g.setAlpha(1); this.arcadeTxt.setAlpha(1);

  if(es.kickTimer>0){es.kickTimer-=delta;es.kickActive=es.kickTimer>200;}
  if(EWR_STATE.combo.streak>0){EWR_STATE.combo.timer-=delta;if(EWR_STATE.combo.timer<=0){EWR_STATE.combo.streak=0;EWR_STATE.combo.mult=1;}}
  // God active
  if(god.dieT>=0){
    god.dieT+=delta;
    if(god.dieT>400){spawnExplosion(god.x+(Math.random()-0.5)*160,god.y+(Math.random()-0.5)*120,0xcc44ff,3);}
    if(god.dieT>5000&&!this._beaten){this._beatVoid();}
  } else {
    var newPhase=god.hp>20?1:god.hp>10?2:3;
    if(newPhase>god.phase){
      god.phase=newPhase; SOUND.bossHit();
      this.cameras.main.shake(600,0.028);
      god.shotInterval=newPhase>=3?1200:1800;
      this._flash(newPhase>=3?'THE GOD AWAKENS':'PHASE '+newPhase+': MANIFESTATION',1500);
    }
    // God float
    god.bT+=delta;
    god.x+=Math.sin(god.bT*0.0008)*1.5;
    god.y+=Math.cos(god.bT*0.0006)*1.2;
    god.x=Phaser.Math.Clamp(god.x,100,860);
    god.y=Phaser.Math.Clamp(god.y,60,380);
    // Teleport (phase 2+)
    god.teleT+=delta;
    if(god.phase>=2&&god.teleT>=5500){
      god.teleT=0;
      god.x=100+Math.random()*760; god.y=80+Math.random()*280;
      spawnExplosion(god.x,god.y,0xcc44ff,2);
      this.cameras.main.shake(200,0.015);
    }
    // Shooting
    god.shotT+=delta;
    if(god.shotT>=god.shotInterval){
      god.shotT=0;
      var nS=god.phase>=3?5:god.phase>=2?3:2;
      var gdx=ep.x-god.x,gdy=ep.y-god.y;
      var gdist=Math.sqrt(gdx*gdx+gdy*gdy)||1;
      var gSpd=god.phase>=3?250:180;
      for(var gs=0;gs<nS;gs++){
        var gang=(gs-(nS-1)/2)*0.32;
        god.projectiles.push({
          x:god.x,y:god.y,
          vx:(gdx/gdist*Math.cos(gang)-gdy/gdist*Math.sin(gang))*gSpd,
          vy:(gdy/gdist*Math.cos(gang)+gdx/gdist*Math.sin(gang))*gSpd*0.8,
          life:1.0
        });
      }
      SOUND.kick();
    }
    // Phase 2+: spawn clones
    if(god.phase>=2&&god.clones.length<4&&Math.random()<0.001){
      god.clones.push({x:100+Math.random()*760,y:150+Math.random()*280,hp:1,spd:45,dir:Math.random()<0.5?1:-1,bT:0,bAmt:0,dieT:-1,squishT:0,parts:[],pMin:60,pMax:900,type:'mochi',projectiles:[]});
    }
    for(var cl=0;cl<god.clones.length;cl++){
      var clone=god.clones[cl]; if(clone.dieT>=0){clone.dieT+=delta;clone.squishT+=delta;for(var pp=0;pp<clone.parts.length;pp++){var pt=clone.parts[pp];pt.x+=pt.vx;pt.y+=pt.vy;pt.vy+=0.15;pt.life-=0.02;}continue;}
      clone.x+=clone.dir*clone.spd*dt; clone.bT+=delta;
      if(clone.x<clone.pMin){clone.x=clone.pMin;clone.dir=1;} if(clone.x>clone.pMax){clone.x=clone.pMax;clone.dir=-1;}
      if(es.hurtTimer<=0&&Math.abs(ep.x-clone.x)<30&&Math.abs(ep.y-clone.y)<30){
        es.hurtTimer=1200; EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
        SOUND.hurt(); this.cameras.main.shake(250,0.012); ep.vx=-es.facing*200; ep.vy=-220;
        if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
      }
    }
    // Projectile update
    for(var prj=god.projectiles.length-1;prj>=0;prj--){
      var pj=god.projectiles[prj]; pj.x+=pj.vx*dt; pj.y+=pj.vy*dt; pj.life-=0.005*delta;
      if(es.hurtTimer<=0&&Math.abs(pj.x-ep.x)<22&&Math.abs(pj.y-ep.y)<22){
        EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
        SOUND.hurt(); this.cameras.main.shake(250,0.012); es.hurtTimer=1200; ep.vx=-ep.vx*0.2; ep.vy=-180;
        god.projectiles.splice(prj,1);
        if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
        continue;
      }
      if(pj.life<=0||pj.x<-60||pj.x>1020||pj.y<-60||pj.y>600) god.projectiles.splice(prj,1);
    }
    // God-Ed contact
    if(es.hurtTimer<=0&&Math.abs(ep.x-god.x)<55&&Math.abs(ep.y-god.y)<55){
      es.hurtTimer=1500; EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
      SOUND.hurt(); this.cameras.main.shake(400,0.022);
      ep.vx=-es.facing*(god.phase>=3?480:320); ep.vy=-280;
      if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
    }
    if(god.hitFlash>0) god.hitFlash-=delta;
    // Ed punch → god/clone
    if(es.punchActive){
      var hx=ep.x+es.facing*56; var consumed=false;
      for(var ci2=0;ci2<god.clones.length;ci2++){
        var cl2=god.clones[ci2]; if(cl2.dieT>=0) continue;
        if(Math.abs(hx-cl2.x)<50&&Math.abs(ep.y-cl2.y)<38){
          cl2.hp--; spawnExplosion(cl2.x,cl2.y,0xffd60a,1); SOUND.punch();
          _addCombo(this,cl2.x,cl2.y);
          if(cl2.hp<=0){cl2.dieT=0;cl2.squishT=0;EWR_STATE.aloe+=ALOE.mochiDeath;spawnExplosion(cl2.x,cl2.y,0xff4444,2);this._spawnMochiParts(cl2);}
          es.punchActive=false; consumed=true; break;
        }
      }
      if(!consumed&&Math.abs(hx-god.x)<70&&Math.abs(ep.y-god.y)<75){
        god.hp--; god.hitFlash=420; SOUND.bossHit();
        _addCombo(this,god.x,god.y-50); this.cameras.main.shake(110,0.009);
        spawnExplosion(god.x,god.y,0xffd60a,2);
        EWR_STATE.aloe+=Math.ceil(ALOE.bossHit*EWR_STATE.combo.mult);
        if(god.hp<=0){god.dieT=0;this._godDie();}
        es.punchActive=false;
      }
    }
    if(es.kickActive){
      var kx=ep.x+es.facing*ED_MOVE.kickRange;
      var kC=false;
      for(var ci3=0;ci3<god.clones.length;ci3++){
        var cl3=god.clones[ci3]; if(cl3.dieT>=0) continue;
        if(Math.abs(kx-cl3.x)<65&&Math.abs(ep.y-cl3.y)<42){
          cl3.hp-=2; spawnExplosion(cl3.x,cl3.y,0xff6b35,1.5); SOUND.kick();
          _addCombo(this,cl3.x,cl3.y);
          if(cl3.hp<=0){cl3.dieT=0;cl3.squishT=0;EWR_STATE.aloe+=ALOE.mochiDeath;spawnExplosion(cl3.x,cl3.y,0xff4444,2.5);this._spawnMochiParts(cl3);}
          es.kickActive=false; kC=true; break;
        }
      }
      if(!kC&&Math.abs(kx-god.x)<85&&Math.abs(ep.y-god.y)<80){
        god.hp-=2; god.hitFlash=480; SOUND.bossHit();
        _addCombo(this,god.x,god.y-50); this.cameras.main.shake(170,0.015);
        spawnExplosion(god.x,god.y,0xff6b35,2.5);
        EWR_STATE.aloe+=Math.ceil(ALOE.bossHit*2*EWR_STATE.combo.mult);
        if(god.hp<=0){god.dieT=0;this._godDie();}
        es.kickActive=false;
      }
    }
  }
  es.cigF++; es.smokeT+=delta;
  if(es.smokeT>950){es.smokeT=0;spawnSmoke(ep.x+es.facing*14,ep.y-25);}
  updateSmoke(); updateExplosions(); updateFire();
  if(god.phase>=3){spawnFire(god.x+(Math.random()-0.5)*80,god.y+(Math.random()-0.5)*60);}
  // Psychedelic void atmosphere (always some effect)
  var pvt=this.levelT;
  this.psychG.clear();
  var vCols=[0x4400ff,0xcc00ff,0x0044ff,0xff0088,0x00ffcc];
  var vi=Math.floor(pvt/1800)%vCols.length;
  this.psychG.fillStyle(vCols[vi],0.04+Math.sin(pvt*0.002)*0.02);
  this.psychG.fillRect(0,0,960,540);
  if(EWR_STATE.health[0]<=1){
    this.cameras.main.setRotation(Math.sin(pvt*0.003)*0.015);
    this.psychG.fillStyle(0xff0044,0.12); this.psychG.fillRect(0,0,960,540);
  } else {this.cameras.main.setRotation(0);}
  var frame=0;
  if(es.hurtTimer>900)frame=7;
  else if(!ep.grounded)frame=4;
  else if(es.kickTimer>400)frame=6;
  else if(es.punchTimer>200||ep.chargeT>200)frame=5;
  else if(Math.abs(ep.vx)>20)frame=Math.floor(this.levelT/120)%4;
  this.godG.clear();
  this._drawGod(this.godG,god);
  this.edG.clear();
  DRAW_ED.draw(this.edG,ep.x,ep.y,frame,es.facing<0,es.cigF);
  if(ep.chargeT>0){var cr=Math.min(ep.chargeT/1200,1.0);this.edG.fillStyle(cr>=1?0xffffff:0xff6600,0.3+cr*0.5);this.edG.fillCircle(ep.x+es.facing*28,ep.y-27,5+cr*14);}
  if(es.punchActive){this.edG.fillStyle(0xffd60a,0.15);this.edG.fillCircle(ep.x+es.facing*56,ep.y-20,28);}
  if(es.kickActive){this.edG.fillStyle(0xff6b35,0.18);this.edG.fillCircle(ep.x+es.facing*ED_MOVE.kickRange,ep.y-10,32);}
  drawExplosions(this.edG); drawFire(this.edG);
  for(var sp=0;sp<SMOKE_POOL.length;sp++){var p=SMOKE_POOL[sp];this.edG.fillStyle(0xaaaaaa,p.life*0.3);this.edG.fillCircle(p.x,p.y,p.r);}
  if(EWR_STATE.combo.streak>=3){
    var cStr=EWR_STATE.combo.streak>=10?'ON FIRE '+EWR_STATE.combo.streak+'x':EWR_STATE.combo.streak+'x COMBO';

  } else {this.comboText.setAlpha(0);}
  this.hudG.clear(); DRAW_HUD.draw(this.hudG,this.aloeText);
};

WorldMap2Scene.prototype._drawEdW2 = function(){

WorldMap2Scene.prototype._t2pW2 = function(tx,ty){
  return {x:this.offX+tx*this.tW+this.tW/2, y:this.offY+ty*this.tH+this.tH+60};
};

WorldMap2Scene.prototype._getTileW2 = function(tx,ty){
  if(ty<0||ty>=W2_ROWS.length) return null;
  var row=W2_ROWS[ty]; if(tx<0||tx>=row.length) return null;
  var ch=row[tx]; return W2_TILES[ch]||null;
};

WorldMap2Scene.prototype._drawMapW2 = function(){
  var g=this.mapG, self=this;
  g.clear();
  for(var row=0;row<W2_ROWS.length;row++){
    for(var col=0;col<W2_ROWS[row].length;col++){
      var ch=W2_ROWS[row][col], tile=W2_TILES[ch]; if(!tile) continue;
      var px=self.offX+col*self.tW, py=self.offY+row*self.tH+60;
      switch(tile.type){
        case 'neon_wall':
          g.fillStyle(0x0a0020,1); g.fillRect(px,py,self.tW,self.tH);
          g.lineStyle(1,0x440088,0.8); g.strokeRect(px,py,self.tW,self.tH); break;
        case 'neon_path':
          g.fillStyle(0x050015,1); g.fillRect(px,py,self.tW,self.tH);
          g.lineStyle(1,0x00ffcc,0.25); g.strokeRect(px,py,self.tW,self.tH); break;
        case 'empty':
          g.fillStyle(0x070018,1); g.fillRect(px,py,self.tW,self.tH); break;
        case 'exit':
          g.fillStyle(0x070018,1); g.fillRect(px,py,self.tW,self.tH);
          g.fillStyle(0xff00ff,0.18); g.fillCircle(px+self.tW/2,py+self.tH/2,22);
          g.fillStyle(0xff00ff,1); g.fillCircle(px+self.tW/2,py+self.tH/2,12);
          g.fillStyle(0x050010,1); g.fillCircle(px+self.tW/2,py+self.tH/2,8);
          g.fillStyle(0x00ffcc,1); g.fillCircle(px+self.tW/2,py+self.tH/2,5); break;
        case 'level':
          g.fillStyle(0x070018,1); g.fillRect(px,py,self.tW,self.tH);
          var beaten2=EWR_STATE.levelsBeaten.indexOf(tile.id)>=0;
          g.fillStyle(beaten2?0x444444:0x00ffcc,0.22); g.fillCircle(px+self.tW/2,py+self.tH/2,22);
          g.fillStyle(beaten2?0x666666:0x00ffcc,1);    g.fillCircle(px+self.tW/2,py+self.tH/2,12);
          g.fillStyle(0x050010,1); g.fillCircle(px+self.tW/2,py+self.tH/2,8);
          g.fillStyle(beaten2?0x666666:0x00ffcc,1);    g.fillCircle(px+self.tW/2,py+self.tH/2,5); break;
        case 'catspot':
        default:
          g.fillStyle(0x070018,1); g.fillRect(px,py,self.tW,self.tH); break;
      }
    }
  }
};

WorldMap2Scene.prototype._spawnCatsW2 = function(){
  for(var ri=0;ri<W2_ROWS.length;ri++){

};

WorldMap2Scene.prototype._tryEnterW2 = function(){
  var tile=this._getTileW2(this.edTile.x,this.edTile.y);
  if(!tile) return;
  if(tile.type==='exit'){
    EWR_STATE.playerPosW2={x:this.edTile.x,y:this.edTile.y};
    SMOKE_POOL.length=0;EX_POOL.length=0;FIRE_POOL.length=0;
    this.scene.start('WorldMap'); return;
  }
  if(tile.type==='level'){
    var gateMsg2=null;
    if(tile.id==='2-2'&&EWR_STATE.levelsBeaten.indexOf('2-1')<0) gateMsg2='Beat Signal Static first!';
    if(tile.id==='2-3'&&EWR_STATE.levelsBeaten.indexOf('2-2')<0) gateMsg2='Beat Chrome Alley first!';
    if(tile.id==='2-4'&&EWR_STATE.levelsBeaten.indexOf('2-3')<0) gateMsg2='Beat The Neon King first!';
    if(gateMsg2){
      var self=this;
      this.nodeTxt.setText(gateMsg2).setAlpha(1);
      this.time.delayedCall(2200,function(){self.nodeTxt.setAlpha(0);});
      return;
    }
    var destMap={'2-1':'Level21','2-2':'Level22','2-3':'Level23','2-4':'Level24'};
    var dest2=destMap[tile.id];
    if(dest2){EWR_STATE.playerPosW2={x:this.edTile.x,y:this.edTile.y};SMOKE_POOL.length=0;EX_POOL.length=0;FIRE_POOL.length=0;this.scene.start(dest2);}
  }
};

WorldMap2Scene.prototype._openShopW2 = function(){
  var W=960,H=540;
  this.shopOpen=true; this.shopSel=0;

  var leftP=Phaser.Input.Keyboard.JustDown(cur.left);
  var rightP=Phaser.Input.Keyboard.JustDown(cur.right);
  var zJD=Phaser.Input.Keyboard.JustDown(this.keyZ);
  var xJD=Phaser.Input.Keyboard.JustDown(this.keyX2);

  for(var i=0;i<plats.length;i++){
    var p=plats[i];
    if(ep.x+ep.w/2>p.x&&ep.x-ep.w/2<p.x+p.w&&ep.y>p.y-2&&ep.y-(ep.vy*dt)<=p.y+2&&ep.vy>=0){
      ep.y=p.y; ep.vy=0; ep.grounded=true; ep.djUsed=false; break;
    }
  }
  if(ep.x<14) ep.x=14;
  if(ep.x>946) ep.x=946;
};

Level23Scene.prototype._physBoss23 = function(boss, delta, dt){
  var GRAV=900, FLOOR=490;
  boss.vy+=GRAV*dt;
  if(boss.vy>600) boss.vy=600;
  boss.x+=boss.vx*dt;
  boss.y+=boss.vy*dt;
  boss.grounded=false;
  if(boss.y>=FLOOR){boss.y=FLOOR;boss.vy=0;boss.grounded=true;}
  if(boss.x<60){boss.x=60;boss.vx=Math.abs(boss.vx);}
  if(boss.x>900){boss.x=900;boss.vx=-Math.abs(boss.vx);}
};

Level23Scene.prototype.update = function(time, delta){
  if(this._beaten) return;
  if(this._dying){this._dyingT+=delta; return;}
  var self=this;
  var dt=Math.min(delta/1000,0.05);
  this.levelT+=delta;

  var ep=this.ep, es=this.es, boss=this.boss;
  var cur=this.cursors;

  // --- Input ---
  var left  = cur.left.isDown;
  var right = cur.right.isDown;
  var up    = Phaser.Input.Keyboard.JustDown(cur.up);
  var zDown = this.keyZ.isDown;
  var zJD   = Phaser.Input.Keyboard.JustDown(this.keyZ);
  var xJD   = Phaser.Input.Keyboard.JustDown(this.keyX2);
  var doKick= xJD;

  // Horizontal move
  if(left) {ep.vx-=1600*dt; es.facing=-1;}
  if(right){ep.vx+=1600*dt; es.facing=1;}
  if(!left&&!right) ep.vx*=Math.pow(0.001,dt);
  if(ep.vx>220) ep.vx=220; if(ep.vx<-220) ep.vx=-220;

  // Jump
  if(up){
    if(ep.grounded){ep.vy=-520;ep.grounded=false;}
    else if(!ep.djUsed&&EWR_STATE.shop.doubleJump){ep.vy=-480;ep.djUsed=true;}
  }
  if(!cur.up.isDown&&ep.vy<-200) ep.vy*=0.6;

  // Timers
  if(es.hurtTimer>0) es.hurtTimer-=delta;
  if(es.punchTimer>0){es.punchTimer-=delta;es.punchActive=es.punchTimer>90;}
  if(doKick&&es.kickTimer<=0&&es.punchTimer<=0){es.kickTimer=600;es.kickActive=true;}
  if(es.kickTimer>0){es.kickTimer-=delta;es.kickActive=es.kickTimer>200;}

  // Punch / charge
  if(zJD&&es.punchTimer<=0&&es.kickTimer<=0) ep.chargeT=0;
  if(zDown) ep.chargeT+=delta;
  if(!zDown&&ep.chargeT>0){
    if(ep.chargeT>=1200){
      // Ember blast
      var er=80;
      if(Math.abs(ep.x-boss.x)<er+40&&Math.abs(ep.y-boss.y)<er+40&&boss.dieT<0&&boss.hitFlash<=0){
        boss.hp-=3; boss.hitFlash=200;
        spawnExplosion(boss.x,boss.y-20,0xff6b35,2.0);
        this.cameras.main.shake(200,0.018);
        this.aloeEarned+=ALOE.bossHit;
        if(boss.hp<=0){this._killBoss23();return;}
      }
      spawnExplosion(ep.x+es.facing*40,ep.y-20,0xff6b35,1.8);
      SOUND.blast&&SOUND.blast();
    } else if(ep.chargeT>50){
      es.punchTimer=340; es.punchActive=true;
    }
    ep.chargeT=0;
  }

  // Physics
  this._physEd23(ep,this.platRects,dt,delta);
  if(ep.y>620){this._triggerDeath();return;}

  // Punch hits boss
  if(es.punchActive&&boss.dieT<0&&boss.hitFlash<=0){
    var hx=ep.x+es.facing*56;
    if(Math.abs(hx-boss.x)<72&&Math.abs(ep.y-boss.y)<52){
      boss.hp--; boss.hitFlash=200;
      spawnExplosion(boss.x,boss.y-20,0xffd60a,1.2); SOUND.punch&&SOUND.punch();
      this.cameras.main.shake(80,0.006);
      this.aloeEarned+=ALOE.bossHit;
      es.punchActive=false;
      if(EWR_STATE.shop.lifeSteal){EWR_STATE.healFraction=(EWR_STATE.healFraction||0)+0.33;if(EWR_STATE.healFraction>=1.0){EWR_STATE.healFraction-=1.0;EWR_STATE.health[0]=Math.min(EWR_STATE.health[0]+1,EWR_STATE.maxHealth[0]);spawnExplosion(ep.x,ep.y-20,0xff0088,0.5);}}
      if(boss.hp<=0){this._killBoss23();return;}
    }
  }
  // Kick hits boss
  if(es.kickActive&&boss.dieT<0&&boss.hitFlash<=0){
    var kx=ep.x+es.facing*ED_MOVE.kickRange;
    if(Math.abs(kx-boss.x)<72&&Math.abs(ep.y-boss.y)<52){
      boss.hp-=2; boss.hitFlash=220;
      spawnExplosion(boss.x,boss.y-20,0xff6b35,1.5); SOUND.kick&&SOUND.kick();
      this.cameras.main.shake(120,0.009);
      this.aloeEarned+=ALOE.bossHit*2;
      es.kickActive=false;
      if(EWR_STATE.shop.lifeSteal){EWR_STATE.healFraction=(EWR_STATE.healFraction||0)+0.33;if(EWR_STATE.healFraction>=1.0){EWR_STATE.healFraction-=1.0;EWR_STATE.health[0]=Math.min(EWR_STATE.health[0]+1,EWR_STATE.maxHealth[0]);spawnExplosion(ep.x,ep.y-20,0xff0088,0.5);}}
      if(boss.hp<=0){this._killBoss23();return;}
    }
  }

  // Phase transitions
  if(boss.dieT<0){
    if(boss.phase===1&&boss.hp<=18){
      boss.phase=2; boss.vx=es.facing>0?-160:160;
      boss.shotInterval=1800; boss.spawnTimer=0;
      this.phaseTxt.setText('PHASE 2').setAlpha(1);
      this.time.delayedCall(1200,function(){self.phaseTxt.setAlpha(0);});
      this.cameras.main.shake(300,0.022);
      spawnExplosion(boss.x,boss.y-30,0xff00ff,3.0);
    }
    if(boss.phase===2&&boss.hp<=9){
      boss.phase=3; boss.vx=es.facing>0?-200:200;
      boss.shotInterval=1200; boss.spawnTimer=0;
      this.phaseTxt.setText('PHASE 3\nBULLET HELL').setAlpha(1);
      this.time.delayedCall(1500,function(){self.phaseTxt.setAlpha(0);});
      this.cameras.main.shake(500,0.03);
      spawnExplosion(boss.x,boss.y-30,0xff0000,4.0);
    }
  }

  // Boss update
  if(boss.dieT<0){
    boss.bT+=delta;
    if(boss.hitFlash>0) boss.hitFlash-=delta;
    boss.rotAngle+=delta*0.0018; // slow rotation for bullet hell

    // Phase 3: random jumps
    if(boss.phase===3){
      boss._jumpT=(boss._jumpT||0)+delta;
      if(boss._jumpT>3000&&boss.grounded){boss._jumpT=0;boss.vy=-440;}
    }

    // Boss physics
    this._physBoss23(boss,delta,dt);

    // Boss facing Ed
    boss.vx=boss.phase===3?200:boss.phase===2?160:120;
    if(boss.x>ep.x) boss.vx=-boss.vx;

    // Boss shoot
    boss.shotT+=delta;
    if(boss.shotT>=boss.shotInterval){
      boss.shotT=0;
      var dx=ep.x-boss.x, dy=(ep.y-30)-(boss.y-30);
      var dist=Math.sqrt(dx*dx+dy*dy)||1;
      if(boss.phase===1){
        // Single aimed shot
        boss.projectiles.push({x:boss.x,y:boss.y-30,vx:(dx/dist)*240,vy:(dy/dist)*240,life:2.0});
        SOUND.blast&&SOUND.blast();
      } else if(boss.phase===2){
        // 3-way fan
        var ang=Math.atan2(dy,dx);
        for(var f=-1;f<=1;f++){
          var fa=ang+f*0.35;
          boss.projectiles.push({x:boss.x,y:boss.y-30,vx:Math.cos(fa)*260,vy:Math.sin(fa)*260,life:2.0});
        }
        SOUND.blast&&SOUND.blast();
      } else {
        // Phase 3: rotating 8-way bullet hell
        for(var ai=0;ai<8;ai++){
          var a=boss.rotAngle+(ai/8)*Math.PI*2;
          boss.projectiles.push({x:boss.x,y:boss.y-30,vx:Math.cos(a)*280,vy:Math.sin(a)*280,life:2.5});
        }
        SOUND.blast&&SOUND.blast();
      }
    }

    // Minion spawning (phase 2+)
    if(boss.phase>=2){
      var mSpawnInterval=boss.phase===3?6000:8000;
      boss.spawnTimer=(boss.spawnTimer||0)+delta;
      if(boss.spawnTimer>=mSpawnInterval){
        boss.spawnTimer=0;
        var spawnSide=boss.x>480?1:-1;
        boss.minions.push({x:spawnSide<0?900:60,y:450,type:'ghost',baseY:320,
          dir:spawnSide,spd:55,hp:2,pMin:30,pMax:930,
          dieT:-1,squishT:0,bT:0,bAmt:0,parts:[]});
      }
    }

    // Boss contact damage
    if(es.hurtTimer<=0&&Math.abs(ep.x-boss.x)<42&&Math.abs(ep.y-boss.y)<52){
      EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
      es.hurtTimer=1200; SOUND.hurt&&SOUND.hurt(); this.cameras.main.shake(250,0.014);
      ep.vx=-es.facing*260; ep.vy=-240;
      if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
    }

    // Projectile hits Ed
    for(var pi=boss.projectiles.length-1;pi>=0;pi--){
      var prj=boss.projectiles[pi];
      prj.x+=prj.vx*dt; prj.y+=prj.vy*dt; prj.life-=delta*0.001;
      if(prj.life<=0||prj.x<0||prj.x>960||prj.y<0||prj.y>600){boss.projectiles.splice(pi,1);continue;}
      if(es.hurtTimer<=0&&Math.abs(prj.x-ep.x)<16&&Math.abs(prj.y-ep.y)<16){
        EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
        es.hurtTimer=1200; SOUND.hurt&&SOUND.hurt(); this.cameras.main.shake(200,0.012);
        ep.vx=-prj.vx*0.3; ep.vy=-160;
        boss.projectiles.splice(pi,1);
        if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
      }
    }

    // Minion update
    for(var mni=boss.minions.length-1;mni>=0;mni--){
      var mn=boss.minions[mni];
      if(mn.dieT>=0){mn.dieT+=delta; if(mn.dieT>600) boss.minions.splice(mni,1); continue;}
      mn.bT+=delta; mn.x+=mn.dir*mn.spd*dt;
      mn.y=(mn.baseY||320)+Math.sin(mn.bT*0.003)*22;
      if(mn.x<mn.pMin){mn.x=mn.pMin;mn.dir=1;} if(mn.x>mn.pMax){mn.x=mn.pMax;mn.dir=-1;}
      // Punch/kick hits minion
      if(es.punchActive&&mn.dieT<0){
        var hxm=ep.x+es.facing*56;
        if(Math.abs(hxm-mn.x)<52&&Math.abs(ep.y-mn.y)<36){
          mn.hp--; spawnExplosion(mn.x,mn.y,0xffd60a,0.8);
          if(mn.hp<=0){mn.dieT=0;mn.squishT=0;EWR_STATE.aloe+=ALOE.ghostDeath;}
        }
      }
      if(es.kickActive&&mn.dieT<0){
        var kxm=ep.x+es.facing*ED_MOVE.kickRange;
        if(Math.abs(kxm-mn.x)<65&&Math.abs(ep.y-mn.y)<36){
          mn.hp-=2; spawnExplosion(mn.x,mn.y,0xff6b35,1.0);
          if(mn.hp<=0){mn.dieT=0;mn.squishT=0;EWR_STATE.aloe+=ALOE.ghostDeath;}
        }
      }
      // Minion contact damage
      if(es.hurtTimer<=0&&mn.dieT<0&&Math.abs(ep.x-mn.x)<26&&Math.abs(ep.y-mn.y)<30){
        EWR_STATE.health[0]--; EWR_STATE.combo.streak=0; EWR_STATE.combo.mult=1;
        es.hurtTimer=1200; SOUND.hurt&&SOUND.hurt();
        ep.vx=-es.facing*190; ep.vy=-210;
        if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
      }
    }
  } else {
    boss.dieT+=delta;
  }

  // Particles
  es.smokeT+=delta;
  if(es.smokeT>950){es.smokeT=0;spawnSmoke(ep.x+es.facing*14,ep.y-25);}
  updateSmoke(); updateExplosions(); updateFire();

  // ── Draw ──
  var mg=this.mainG; mg.clear();
  // Ed
  this._drawEd23(mg,ep,es,this.levelT);
  // Ed punch arc
  if(es.punchActive){
    mg.fillStyle(0xffd60a,0.5);
    mg.fillCircle(ep.x+es.facing*46,ep.y-20,16);
  }

  var bg2=this.bossG; bg2.clear();
  // Boss
  this._drawBoss23(bg2,boss);
  // Minions
  for(var di=0;di<boss.minions.length;di++){
    if(boss.minions[di].dieT<0) Level11Scene.prototype._drawMochi.call(this,bg2,boss.minions[di]);
  }

  var pg=this.projG; pg.clear();
  // Projectiles
  for(var qi=0;qi<boss.projectiles.length;qi++){
    var qp=boss.projectiles[qi];
    pg.fillStyle(boss.phase===3?0xff0066:0x00ffcc,0.9);
    pg.fillCircle(qp.x,qp.y,6);
    pg.fillStyle(boss.phase===3?0xff6666:0x88ffee,0.4);
    pg.fillCircle(qp.x,qp.y,10);
  }

  // Particle graphics
  var pg2=this.particleG; pg2.clear();
  drawExplosions(pg2); drawFire(pg2);
  for(var sp2=0;sp2<SMOKE_POOL.length;sp2++){var sp2p=SMOKE_POOL[sp2];pg2.fillStyle(0xaaaaaa,sp2p.life*0.3);pg2.fillCircle(sp2p.x,sp2p.y,sp2p.r);}

  // HUD
  var hg=this.hudG; hg.clear();
  // Health bar
  var hpFrac2=EWR_STATE.health[0]/EWR_STATE.maxHealth[0];
  hg.fillStyle(0x333333,1); hg.fillRect(10,8,120,10);
  hg.fillStyle(0x00ff88,1); hg.fillRect(10,8,120*hpFrac2,10);
  hg.lineStyle(1,0xffffff,0.4); hg.strokeRect(10,8,120,10);
  this.bossHpTxt.setText('HP:'+EWR_STATE.health[0]+'  ALOE:'+EWR_STATE.aloe+'  NEON KING HP:'+Math.max(0,boss.hp));
};

FZeroScene.prototype._flash = function(txt,dur,sz,col){
  var self=this;
  this.flashTxt.setText(txt).setFontSize((sz||44)+'px').setColor(col||'#ff00ff').setAlpha(1);
  this.tweens.add({targets:this.flashTxt,alpha:0,duration:dur||1000,delay:200});
};

FZeroScene.prototype.update = function(time, delta){
  var dt=delta/1000;
  var W=960, H=540;
  this._totalT+=delta;
  if(this._done) return;
  if(this._totalT<1600) return; // wait for GET READY
  var boost=Phaser.Input.Keyboard.JustDown(this.keys.z)||Phaser.Input.Keyboard.JustDown(this.keys.up)||Phaser.Input.Keyboard.JustDown(this.keys.w)||Phaser.Input.Keyboard.JustDown(this.keys.space);
  if(boost && this._edBoost<=0){
    this._edBoost=1200;
    this._edHop=1;
    if(EWR_STATE.aloe>=50) EWR_STATE.aloe-=50;
  }
  if(this._edBoost>0){ this._edBoost-=delta; this._edVX=Math.min(440,this._edVX+2.5); }
  else { this._edVX=Math.max(260,this._edVX-1.5); }
  if(this._slowT>0){ this._slowT-=delta; this._edVX=Math.max(180,this._edVX-1); }
  if(this._edHop>0){ this._edY=Math.max(360,this._edY-3); this._edHop+=delta; if(this._edHop>400){this._edHop=0;} }
  else { this._edY=Math.min(390,this._edY+4); }
  this._trackX+=this._edVX*dt;
  this._dashOffset=(this._dashOffset+this._edVX*dt*0.12)%60;
  // update AI racers
  for(var ri=0;ri<this._racers.length;ri++){
    var r=this._racers[ri];
    if(!r.done){r.trackX+=r.spd*dt;}
    if(r.trackX>=7000&&!r.done){ r.done=true; }
  }
  // check obstacles
  for(var oi=0;oi<this._obstacles.length;oi++){
    var ob=this._obstacles[oi];
    if(!ob.hit && this._trackX>ob.tx-80 && this._trackX<ob.tx+40 && this._edY>365 && this._edHop<=0){
      ob.hit=true; this._slowT=600; this._edVX=Math.max(180,this._edVX-80);
      this.cameras.main.shake(200,0.01);
      this._flash('MOCHI BLOCKADE!',800,28,'#ff4444');
    }
    if(ob.hit) this._obstacles[oi].screenX=-9999;
  }
  // win condition
  if(this._trackX>=7000 && !this._done){
    this._done=true; this._won=true;
    var self=this;
    this._flash('YOU WIN THE RACE!!!',2500,52,'#ffd700');
    SOUND.victory();
    this.time.delayedCall(3200,function(){ self.scene.start('WorldMap3',{fromRace:true}); });
    return;
  }
  // lose condition (all AI done and Ed not done)
  var allDone=true; for(var ri2=0;ri2<this._racers.length;ri2++){if(!this._racers[ri2].done)allDone=false;}
  if(allDone && !this._done){
    this._done=true; this._won=false;
    var self2=this;
    this._flash('YOU LOST! RETRY!',2000,40,'#ff4444');
    this.time.delayedCall(2600,function(){ self2.scene.restart(); });
    return;
  }
  this._drawRace(W, H);
};

FZeroScene.prototype._drawRace = function(W, H){
  var g=this.bgG; g.clear();
  // sky gradient (dark purple to pink)
  for(var sy=0;sy<320;sy++){
    var t=sy/320;
    var rc=Math.floor(10+t*40); var gc=Math.floor(0+t*10); var bc=Math.floor(20+t*50);
    g.fillStyle((rc<<16)|(gc<<8)|bc,1); g.fillRect(0,sy,W,1);
  }
  // stars
  for(var si=0;si<this._stars.length;si++){
    var s=this._stars[si];
    s.x-=s.spd*(16/16);
    if(s.x<0) s.x=W+2;
    g.fillStyle(0xffffff,0.7+Math.sin(this._totalT*0.003+si)*0.3);
    g.fillCircle(s.x,s.y,s.r);
  }
  // KC skyline silhouette
  g.fillStyle(0x0a0010,1);
  var blds=[[0,80,60,160],[70,100,50,130],[130,75,70,155],[210,90,40,140],[260,60,80,170],[350,85,55,145],[415,70,65,160],[490,50,90,180],[590,80,70,150],[670,65,55,165],[735,90,45,140],[790,55,75,175],[875,75,85,155]];
  for(var bi=0;bi<blds.length;bi++){
    var bl=blds[bi]; g.fillRect(bl[0],320-bl[1],bl[2],bl[1]);
    // windows
    g.fillStyle(0x332200,1);
    for(var wy=0;wy<3;wy++) for(var wx=0;wx<Math.floor(bl[2]/16);wx++){
      if(Math.sin(bi*7+wy*3+wx*5)>0.2){g.fillStyle(0xffd700,0.7);g.fillRect(bl[0]+4+wx*14,320-bl[1]+8+wy*18,8,10);}
    }
    g.fillStyle(0x0a0010,1);
  }
  // ground strip
  g.fillStyle(0x1a1a2e,1); g.fillRect(0,318,W,H-318);
  // track
  var tg=this.trackG; tg.clear();
  // track surface
  tg.fillStyle(0x333355,1); tg.fillRect(0,320,W,160);
  tg.fillStyle(0x222244,1); tg.fillRect(0,320,W,2);
  tg.fillStyle(0x555577,1); tg.fillRect(0,476,W,2);
  // dashed center lines
  tg.lineStyle(3,0xffffff,0.6);
  for(var di=0;di<20;di++){
    var dx=((di*60)-this._dashOffset%60+W)%W;
    if(dx<W) {tg.beginPath();tg.moveTo(dx,398);tg.lineTo(dx+36,398);tg.strokePath();}
  }
  // speed lines (perspective)
  tg.lineStyle(1,0x00ffff,0.25);
  for(var sli=0;sli<8;sli++){
    var slx=(sli*130+this._totalT*0.3)%W;
    tg.beginPath();tg.moveTo(slx,320);tg.lineTo(slx-40,480);tg.strokePath();
  }
  // obstacles on track
  for(var oi=0;oi<this._obstacles.length;oi++){
    var ob=this._obstacles[oi];
    if(ob.hit) continue;
    var obScreenX=W*0.7-(this._trackX-ob.tx)*0.08;
    if(obScreenX>-20&&obScreenX<W+20){
      tg.fillStyle(0xff4444,1); tg.fillCircle(obScreenX,400,16);
      tg.fillStyle(0xffccdd,1); tg.fillCircle(obScreenX-5,394,5); tg.fillCircle(obScreenX+5,394,5);
      tg.fillStyle(0x000000,1); tg.fillCircle(obScreenX-5,394,2); tg.fillCircle(obScreenX+5,394,2);
    }
  }
  // finish line
  var finScreenX=W*0.7-(this._trackX-7000)*0.08;
  if(finScreenX>-40&&finScreenX<W+40){
    for(var fi=0;fi<8;fi++){
      tg.fillStyle(fi%2===0?0xffffff:0x000000,1);
      tg.fillRect(finScreenX-4,320+fi*20,20,20);
      tg.fillRect(finScreenX+4,320+fi*20,20,20);
    }
    tg.fillStyle(0xffd700,0.8); tg.fillRect(finScreenX-8,300,4,180);
    tg.add.text;
  }
  // progress bar
  tg.fillStyle(0x222244,1); tg.fillRect(20,58,400,14);
  tg.fillStyle(0x00e676,1); tg.fillRect(20,58,Math.min(400,this._trackX/7000*400),14);
  tg.fillStyle(0xffd700,1); tg.fillRect(20+Math.min(400,this._trackX/7000*400)-2,54,4,22);
  // AI progress on bar
  for(var ri3=0;ri3<this._racers.length;ri3++){
    var rc2=this._racers[ri3];
    tg.fillStyle(rc2.col,0.7); tg.fillRect(20+Math.min(400,rc2.trackX/7000*400)-3,58,6,14);
  }
  // draw AI racers on track
  var rg=this.racerG; rg.clear();
  for(var ri4=0;ri4<this._racers.length;ri4++){
    var rc3=this._racers[ri4];
    if(rc3.done) continue;
    // position racers relative to Ed
    var diff=rc3.trackX-this._trackX;
    var rx=480+diff*0.7; // perspective offset
    var ry=rc3.y;
    if(rx<-20||rx>W+20) continue;
    // cat head on rocket
    rg.fillStyle(0x000000,0.3); rg.fillEllipse(rx+2,ry+4,44,14);
    rg.fillStyle(rc3.col,1); rg.fillEllipse(rx,ry-8,34,26); // rocket body
    rg.fillStyle(0xffffff,1); rg.fillCircle(rx,ry-8,10); // cat head
    rg.fillStyle(0x000000,1); rg.fillCircle(rx-4,ry-10,2); rg.fillCircle(rx+4,ry-10,2); // eyes
    // ears
    rg.fillStyle(rc3.col,1);
    rg.fillTriangle(rx-8,ry-18,rx-4,ry-12,rx-12,ry-12);
    rg.fillTriangle(rx+8,ry-18,rx+4,ry-12,rx+12,ry-12);
    // exhaust trail
    rg.fillStyle(rc3.col,0.4); rg.fillEllipse(rx-26,ry-5,28,10);
    rg.fillStyle(0xffffff,0.2); rg.fillEllipse(rx-38,ry-5,20,7);
  }
  // draw Ed on cig rocket
  var eg=this.edG; eg.clear();
  var ex=200, ey=this._edY;
  var boostAmt=this._edBoost>0?1:0;
  // shadow
  eg.fillStyle(0x000000,0.2); eg.fillEllipse(ex+3,ey+10,70,18);
  // cig rocket body
  eg.fillStyle(0xd4c8a0,1); eg.fillRoundedRect(ex-40,ey-4,80,12,4);
  eg.fillStyle(0xff6b35,1); eg.fillCircle(ex+42,ey+2,8); // lit end
  eg.fillStyle(0xffdd44,boostAmt?0.9:0.5); eg.fillCircle(ex+42,ey+2,4+boostAmt*4);
  // rainbow exhaust
  var exhaust=this._edBoost>0?['#ff4444','#ff8c00','#ffd700','#00e676','#00bcd4']:['#aaaaaa','#cccccc'];
  for(var ei=0;ei<exhaust.length;ei++){
    var ecol=parseInt(exhaust[ei].slice(1),16);
    eg.fillStyle(ecol,0.5-ei*0.1); eg.fillEllipse(ex-42-ei*12,ey+2,18,8+ei*2);
  }
  // Ed cactus body on rocket
  eg.fillStyle(parseInt(AT.skinEd.slice(1),16),1);
  eg.fillRoundedRect(ex-8,ey-18,16,16,3);
  eg.fillStyle(0xf5f0dc,1);
  eg.fillCircle(ex-10,ey-12,3); eg.fillCircle(ex+10,ey-12,3); // spines
  // cig in mouth
  eg.fillStyle(0xd4c8a0,1); eg.fillRect(ex+6,ey-14,14,3);
  eg.fillStyle(0xff6b35,0.9); eg.fillCircle(ex+20,ey-13,3);
  // speed boost aura
  if(this._edBoost>0){
    eg.fillStyle(0xffd700,0.25); eg.fillCircle(ex,ey-6,42);
  }
  // HUD
  var hg=this.hudG; hg.clear();
  hg.fillStyle(0x000000,0.5); hg.fillRoundedRect(14,46,410,36,6);
  // distance label
  var distPct=Math.floor(Math.min(100,this._trackX/7000*100));
  this.hintTxt.setText('Z=BOOST(-50 ALOE)  |  PROGRESS: '+distPct+'%  |  ALOE: '+EWR_STATE.aloe);
};

WorldMap3Scene.prototype._t2p3=function(tx,ty){
  return {x:this.mapOffX+tx*this.tW+this.tW/2, y:this.mapOffY+ty*this.tH+this.tH/2};
};
WorldMap3Scene.prototype._getTile3=function(tx,ty){
  if(ty<0||ty>=W3_ROWS.length||tx<0||tx>=W3_ROWS[ty].length) return null;
  var ch=W3_ROWS[ty][tx]; return W3_TILES[ch]||null;
};
WorldMap3Scene.prototype._showMsg=function(txt,dur){
  var self=this; this.nodeTxt.setText(txt).setAlpha(1);
  this.time.delayedCall(dur,function(){self.nodeTxt.setAlpha(0);});
};

WorldMap3Scene.prototype.update=function(time,delta){
  var self=this; this._t+=delta; this._moveTimer-=delta;
  this.aloeText.setText('ALOE: '+EWR_STATE.aloe);
  // WS messages
  if(this.wsMsgTxt){
    this._wsMsgT=(this._wsMsgT||10000)-delta;
    if(this._wsMsgT<=0){
      this._wsMsgT=10000+Math.random()*12000;
      var w3c=['#ffd700','#ff4444','#ff44aa','#00eeff'][Math.floor(Math.random()*4)];
      this.wsMsgTxt.setText(WS_MSGS[Math.floor(Math.random()*WS_MSGS.length)]).setColor(w3c).setAlpha(1);
      this.tweens.add({targets:this.wsMsgTxt,alpha:0,delay:3600,duration:900});
    }
  }
  // movement
  if(this._moveTimer<=0){
    var dx=0,dy=0;
    if(Phaser.Input.Keyboard.JustDown(this.keys.left)||Phaser.Input.Keyboard.JustDown(this.keys.a)) dx=-1;
    else if(Phaser.Input.Keyboard.JustDown(this.keys.right)||Phaser.Input.Keyboard.JustDown(this.keys.d)) dx=1;
    else if(Phaser.Input.Keyboard.JustDown(this.keys.up)||Phaser.Input.Keyboard.JustDown(this.keys.w)) dy=-1;
    else if(Phaser.Input.Keyboard.JustDown(this.keys.down)||Phaser.Input.Keyboard.JustDown(this.keys.s)) dy=1;
    if(dx!==0||dy!==0){
      var nx=this.edTile.x+dx, ny=this.edTile.y+dy;
      var tile=this._getTile3(nx,ny);
      // Gate check
      var gateW3=null;
      var b3=EWR_STATE.levelsBeaten;
      if(tile){
        if(tile.id==='3-2'&&b3.indexOf('3-1')<0) gateW3='Beat Quality Hill first!';
        else if(tile.id==='3-3'&&b3.indexOf('3-2')<0) gateW3='Beat Financial District first!';
        else if(tile.id==='3-4'&&b3.indexOf('3-1')<0) gateW3='Beat Quality Hill to reach Gladstone!';
        else if(tile.id==='3-5'&&b3.indexOf('3-3')<0) gateW3='Beat Power & Light first!';
        else if(tile.id==='3-6'&&b3.indexOf('3-2')<0) gateW3='Beat Financial District to reach Westport!';
        else if(tile.id==='3-boss'){
          if(b3.indexOf('3-3')<0||b3.indexOf('3-4')<0||b3.indexOf('3-5')<0) gateW3='Beat Power & Light, Gladstone, and Blue Springs first!';
        }
      }
      if(gateW3){
        var selfG3=this; this.nodeTxt.setText('🔒 '+gateW3).setAlpha(1);
        this.time.delayedCall(2500,function(){selfG3.nodeTxt.setAlpha(0);});
      } else if(tile&&tile.passable){
        this.edTile.x=nx;this.edTile.y=ny;this._moveTimer=140;
        var onTile=this._getTile3(this.edTile.x,this.edTile.y);
        if(onTile&&onTile.label){this.nodeTxt.setText(onTile.label).setAlpha(1);}
        else{this.nodeTxt.setAlpha(0);}
      }
    }
  }
  // enter
  if(Phaser.Input.Keyboard.JustDown(this.keys.z)){this._tryEnterW3();}
  // cat animation
  for(var ci=0;ci<this._cats.length;ci++){

  if(boss.hp<10&&boss.phase<3){boss.phase=3;boss.fedoraFly=true;this._flash('PHASE 3: FULL MAFIA MODE',1800,28,'#ff0000');boss.shotInterval=1200;boss.vx=boss.vx>0?190:-190;}
  else if(boss.hp<22&&boss.phase<2){boss.phase=2;this._flash('HE CALLED BACKUP!',1600,28,'#ff8800');boss.shotInterval=2000;boss.vx=boss.vx>0?130:-130;this._spawnMinions();}
  // movement
  if(!boss.stomping){
    boss.x+=boss.vx*dt;
    if(boss.x<80){boss.x=80;boss.vx=Math.abs(boss.vx);boss.dir=1;}
    if(boss.x>W-80){boss.x=W-80;boss.vx=-Math.abs(boss.vx);boss.dir=-1;}
  }
  // phase 3 stomp
  if(boss.phase===3&&!boss.stomping&&boss.bT%3000<delta){
    boss.stomping=true;boss.stompT=0;
    var origX=boss.x;
    self.tweens.add({targets:boss,x:ep.x,duration:400,ease:'Power2',onComplete:function(){
      spawnExplosion(boss.x,boss.y,0xff0000,2);SOUND.blast();
      if(Math.abs(ep.x-boss.x)<80&&es.hurtTimer<=0){
        EWR_STATE.health[0]--;es.hurtTimer=1200;SOUND.hurt();ep.vy=-400;
        if(EWR_STATE.health[0]<=0){self._triggerDeath();}
      }
      boss.stomping=false;
    }});
  }
  // projectiles (joints)
  boss.shotT+=delta;
  if(boss.shotT>=boss.shotInterval){
    boss.shotT=0;
    var angle=Math.atan2(ep.y-boss.y,ep.x-boss.x);
    if(boss.phase===3){
      // 3-way fan
      for(var fa=-1;fa<=1;fa++){
        var a2=angle+fa*0.35;
        boss.projectiles.push({x:boss.x,y:boss.y-30,vx:Math.cos(a2)*280,vy:Math.sin(a2)*280,life:2000});
      }
    } else {
      boss.projectiles.push({x:boss.x,y:boss.y-30,vx:Math.cos(angle)*240,vy:Math.sin(angle)*240,life:2000});
    }
  }
  // update projectiles
  for(var pj=boss.projectiles.length-1;pj>=0;pj--){
    var proj=boss.projectiles[pj];
    proj.x+=proj.vx*dt; proj.y+=proj.vy*dt;
    proj.life-=delta; proj.vy+=10; // gravity on joints
    if(proj.life<=0||proj.y>540||proj.x<0||proj.x>W){boss.projectiles.splice(pj,1);continue;}
    if(es.hurtTimer<=0&&Math.abs(ep.x-proj.x)<18&&Math.abs(ep.y-30-proj.y)<18){
      boss.projectiles.splice(pj,1);
      EWR_STATE.health[0]--;es.hurtTimer=1200;SOUND.hurt();ep.vy=-300;
      if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
    }
  }
  // update minions
  for(var mj=boss.minions.length-1;mj>=0;mj--){
    var min=boss.minions[mj];
    if(min.dieT>=0){min.dieT+=delta;if(min.dieT>600)boss.minions.splice(mj,1);continue;}
    min.x+=min.dir*min.spd*dt;min.bT+=delta;
    if(min.x<min.pMin){min.x=min.pMin;min.dir=1;}
    if(min.x>min.pMax){min.x=min.pMax;min.dir=-1;}
    if(es.hurtTimer<=0&&Math.abs(ep.x-min.x)<26&&Math.abs(ep.y-min.y)<30){
      EWR_STATE.health[0]--;es.hurtTimer=1200;SOUND.hurt();ep.vy=-300;
      if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
    }
  }
  // boss contact damage
  if(es.hurtTimer<=0&&boss.dieT<0&&Math.abs(ep.x-boss.x)<32&&Math.abs(ep.y-10-(boss.y-40))<40){
    EWR_STATE.health[0]--;es.hurtTimer=1200;SOUND.hurt();ep.vy=-350;ep.vx=-es.facing*200;
    if(EWR_STATE.health[0]<=0){this._triggerDeath();return;}
  }
  // punch hits boss
  if(es.punchActive&&boss.dieT<0&&Math.abs(ep.x+es.facing*56-boss.x)<34&&Math.abs(ep.y-20-(boss.y-40))<40&&es.punchTimer>550){
    boss.hp--; boss.hitFlash=180; spawnExplosion(boss.x,boss.y-30,0xffd700,1.2);SOUND.bossHit();
    this.cameras.main.shake(120,0.008);
    if(boss.hp<=0&&boss.dieT<0){this._killBoss();return;}
  }
  // kick hits boss
  if(es.kickActive&&boss.dieT<0&&Math.abs(ep.x+es.facing*72-boss.x)<34&&Math.abs(ep.y-10-(boss.y-40))<40&&es.kickTimer>380){
    boss.hp--; boss.hitFlash=180; spawnExplosion(boss.x,boss.y-30,0xff6b35,1.0);SOUND.bossHit();
    this.cameras.main.shake(100,0.007);
    if(boss.hp<=0&&boss.dieT<0){this._killBoss();return;}
  }
  // punch/kick hits minions
  for(var mj2=boss.minions.length-1;mj2>=0;mj2--){
    var min2=boss.minions[mj2]; if(min2.dieT>=0) continue;
    var punch2=es.punchActive&&Math.abs(ep.x+es.facing*56-min2.x)<24&&Math.abs(ep.y-20-min2.y)<28&&es.punchTimer>550;
    var kick2=es.kickActive&&Math.abs(ep.x+es.facing*72-min2.x)<24&&Math.abs(ep.y-10-min2.y)<28&&es.kickTimer>380;
    if(punch2||kick2){min2.hp--;spawnExplosion(min2.x,min2.y-10,0xffd700,0.8);if(punch2)SOUND.punch();else SOUND.kick();if(min2.hp<=0){min2.dieT=0;EWR_STATE.aloe+=18;spawnExplosion(min2.x,min2.y-10,0x00e676,1);}}
  }
  if(boss.hitFlash>0) boss.hitFlash-=delta;
  // dollar rain in phase 3
  if(boss.phase===3&&Math.random()<0.08){
    spawnExplosion(Math.random()*W,50,0xffd700,0.4);
  }
  this._render();
};

MochiSmashScene.prototype._flash=function(txt,dur,sz,col){
  var self=this;
  this.flashTxt.setText(txt).setFontSize((sz||34)+'px').setColor(col||'#ffd700').setAlpha(1);
  this.tweens.add({targets:this.flashTxt,alpha:0,duration:dur||800,delay:200});
};
MochiSmashScene.prototype.update=function(time,delta){
  if(this._done) return;
  var self=this;
  // Timer
  this._timeLeft-=delta;
  if(this._timeLeft<=0){
    this._timeLeft=0; this._done=true;
    SOUND.victory();
    this._flash('TIME\'S UP!  SCORE: '+this._score,2500,30,'#ffd700');
    this.time.delayedCall(3000,function(){ self.scene.start('WorldMap',{aloeEarned:0}); });
    return;
  }
  var secsLeft=Math.ceil(this._timeLeft/1000);
  this.timerTxt.setText(secsLeft+'s').setColor(secsLeft<=5?'#ff2222':secsLeft<=10?'#ff8800':'#ff4444');
  // WS messages
  this._wsMT-=delta;
  if(this._wsMT<=0){
    this._wsMT=4000+Math.random()*3000;
    var wsm=this._wsMsgs[Math.floor(Math.random()*this._wsMsgs.length)];
    this.wsTxt.setText(wsm).setAlpha(1);
    this.tweens.add({targets:this.wsTxt,alpha:0,delay:2000,duration:700});
  }
  // Mochi pop timing
  for(var i=0;i<this._holes.length;i++){
    var h=this._holes[i];
    h.mochiT+=delta;
    if(!h.up&&h.mochiT>=h.interval){
      h.up=true; h.mochiT=0; h.popT=0;
      h.interval=800+Math.random()*1400;
    }
    if(h.up){
      h.popT+=delta;
      if(h.popT>1600+Math.random()*600) { h.up=false; h.mochiT=0; }
    }
  }
  // Input - cursor movement
  this._moveCooldown=Math.max(0,this._moveCooldown-delta);
  if(this._moveCooldown<=0){
    var moved=false;
    if(Phaser.Input.Keyboard.JustDown(this.keys.left)||Phaser.Input.Keyboard.JustDown(this.keys.a)){
      if(this._cursor%3>0){this._cursor--;moved=true;}
    } else if(Phaser.Input.Keyboard.JustDown(this.keys.right)||Phaser.Input.Keyboard.JustDown(this.keys.d)){
      if(this._cursor%3<2){this._cursor++;moved=true;}
    } else if(Phaser.Input.Keyboard.JustDown(this.keys.up)||Phaser.Input.Keyboard.JustDown(this.keys.w)){
      if(this._cursor>=3){this._cursor-=3;moved=true;}
    } else if(Phaser.Input.Keyboard.JustDown(this.keys.down)||Phaser.Input.Keyboard.JustDown(this.keys.s)){
      if(this._cursor<6){this._cursor+=3;moved=true;}
    }

  }

      this.tweens.add({targets:floatTxt,y:h2.y-70,alpha:0,duration:700,onComplete:function(){floatTxt.destroy();}});
    } else {
      SOUND.hurt();
      var missMsgs=['THERE WAS NOTHING THERE','MISS','NOTHING','THE MOCHI WAS A CONCEPT'];
      this._flash(missMsgs[Math.floor(Math.random()*missMsgs.length)],600,18,'#888888');
    }
  }

  this._draw();
};

    this.wsTxt.setText(this._wsMsgs[Math.floor(Math.random()*this._wsMsgs.length)]).setAlpha(1);
    this.tweens.add({targets:this.wsTxt,alpha:0,delay:2000,duration:700});
  }
  if(this._spawnT<=0){
    this._spawnT=700+Math.random()*900;
    var lane=Math.floor(Math.random()*3);
    this._ghosts.push({x:this._lanes[lane],y:-30,spd:160+Math.random()*80,col:Math.random()<0.5?0x00eeff:0xff44cc,lane:lane});
  }
  if(this._moveCool<=0){
    if(Phaser.Input.Keyboard.JustDown(this.leftKey)||Phaser.Input.Keyboard.JustDown(this.aKey)){this._laneIdx=Math.max(0,this._laneIdx-1);this._moveCool=180;}
    if(Phaser.Input.Keyboard.JustDown(this.rightKey)||Phaser.Input.Keyboard.JustDown(this.dKey)){this._laneIdx=Math.min(2,this._laneIdx+1);this._moveCool=180;}
  }
  for(var gi=this._ghosts.length-1;gi>=0;gi--){
    var gh=this._ghosts[gi]; gh.y+=gh.spd*dt;
    if(gh.y>430&&gh.lane===this._laneIdx){
      this._ghosts.splice(gi,1); this._lives--;
      this._setLivesText(); SOUND.hurt(); this.cameras.main.shake(100,0.012);
      if(this._lives<=0){this._endGame();return;}
      continue;
    }
    if(gh.y>540){
      if(gh.lane!==this._laneIdx){EWR_STATE.aloe+=4;this._score+=4;}
      this._ghosts.splice(gi,1); continue;
    }
  }
  if(this._timeLeft<=0){this._endGame();return;}
  var tf=Math.max(0,this._timeLeft/15000);
  this.timerG.clear();
  this.timerG.fillStyle(0x222233,1); this.timerG.fillRect(80,80,800,14);
  this.timerG.fillStyle(tf>0.5?0x00eeff:tf>0.25?0xffd700:0xff2200,1); this.timerG.fillRect(80,80,800*tf,14);
  this.ghostG.clear();
  for(var gi2=0;gi2<this._ghosts.length;gi2++){
    var g2=this._ghosts[gi2];
    this.ghostG.fillStyle(g2.col,0.75); this.ghostG.fillEllipse(g2.x,g2.y,44,54);
    this.ghostG.fillStyle(0xffffff,0.9); this.ghostG.fillCircle(g2.x-10,g2.y-8,5); this.ghostG.fillCircle(g2.x+10,g2.y-8,5);
    this.ghostG.fillStyle(0x000000,1); this.ghostG.fillCircle(g2.x-10,g2.y-8,2); this.ghostG.fillCircle(g2.x+10,g2.y-8,2);
  }
  var px=this._lanes[this._laneIdx];
  this.playerG.clear();
  this.playerG.fillStyle(0xffd700,1); this.playerG.fillRect(px-15,420,30,40);
  this.playerG.fillStyle(0xff8800,1); this.playerG.fillCircle(px,412,12);
  this.scoreTxt.setText('ALOE: +'+this._score);
};
GhostDodgeScene.prototype._endGame=function(){
  this._phase='done';
  var winMsg=this._lives>0?'SURVIVED! +'+this._score+' ALOE':'FAILED. THE GHOST WON.';
  this.feedTxt.setText(winMsg).setAlpha(1);
  if(this._lives>0) SOUND.victory(); else SOUND.hurt();
  var self=this;
  this.time.delayedCall(2500,function(){self.scene.start('WorldMap2');});
};

function MetaLevelScene(){Phaser.Scene.call(this,{key:'MetaLevel'});}
MetaLevelScene.prototype=Object.create(Phaser.Scene.prototype);
MetaLevelScene.prototype.constructor=MetaLevelScene;
MetaLevelScene.prototype.create=function(){
  var W=960,H=540;
  this.bgG=this.add.graphics();
  this._drawBg(0);
  this.titleTxt=this.add.text(W/2,24,'LEVEL 1-?',{fontFamily:'Georgia,serif',fontSize:'18px',color:'#aaaaaa',stroke:'#000000',strokeThickness:3}).setOrigin(0.5).setDepth(5);
  this.lineTxt=this.add.text(W/2,220,'',{fontFamily:'Courier New,monospace',fontSize:'22px',color:'#ff4444',stroke:'#000000',strokeThickness:3,align:'center',wordWrap:{width:700}}).setOrigin(0.5).setDepth(10).setAlpha(0);
  this._lineIdx=0; this._phase='playing'; this._t=0;
  this._lineInterval=4200;
  this._showNextLine();
};
MetaLevelScene.prototype._drawBg=function(t){
  var W=960,H=540,g=this.bgG; g.clear();
  g.fillStyle(0x020008,1); g.fillRect(0,0,W,H);
  var sc=Math.floor(t/200)%4;
  for(var r=sc;r<H;r+=4){g.fillStyle(0x000000,0.22);g.fillRect(0,r,W,1);}
  if(Math.random()<0.06){g.fillStyle(0x003300,0.3);g.fillRect(0,Math.floor(Math.random()*H),W,Math.ceil(Math.random()*10));}
};
MetaLevelScene.prototype._showNextLine=function(){
  if(this._lineIdx>=META_LINES.length){this._endScene();return;}
  var self=this;
  var cols=['#ff4444','#00eeff','#ffd700','#ff44aa','#cc44ff'];
  var col=cols[Math.floor(Math.random()*cols.length)];
  var line=META_LINES[this._lineIdx]; this._lineIdx++;
  self.lineTxt.setText(line).setStyle({color:col}).setAlpha(0);
  self.tweens.add({targets:self.lineTxt,alpha:1,duration:500,onComplete:function(){
    self.time.delayedCall(self._lineInterval,function(){
      self.tweens.add({targets:self.lineTxt,alpha:0,duration:400,onComplete:function(){self._showNextLine();}});
    });
  }});
};
MetaLevelScene.prototype._endScene=function(){
  this._phase='done';
  var W=960,H=540,self=this;
  var endG=this.add.graphics().setDepth(20);
  endG.fillStyle(0x000000,0); endG.fillRect(0,0,W,H);
  this.tweens.add({targets:endG,fillAlpha:1,duration:800,onComplete:function(){
    var et=self.add.text(480,240,'END OF TRANSMISSION',{fontFamily:'Courier New,monospace',fontSize:'22px',color:'#ff4444',stroke:'#000000',strokeThickness:4}).setOrigin(0.5).setDepth(21).setAlpha(0);
    self.tweens.add({targets:et,alpha:1,duration:600});
    self.time.delayedCall(3000,function(){self.scene.start('WorldMap');});
  }});
};
MetaLevelScene.prototype.update=function(time,delta){
  if(this._phase!=='playing') return;
  this._t+=delta;
  this._drawBg(this._t);
  this.titleTxt.setText(Math.floor(this._t/500)%3===0?'LEVEL: YOU':'LEVEL 1-?');
};
